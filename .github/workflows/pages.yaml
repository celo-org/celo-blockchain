name: Build and publish forkdiff github-pages
permissions:
  contents: write
on:
  push:
    branches:
      - eelanagaraj/reduce-diff-forkdiff
env:
  GO_VERSION: '1.17.5'
# TODO EN: clean this up using env vars
  CELO_BLOCKCHAIN_PATH: 'celo-blockchain'
  GO_ETHEREUM_PATH: 'go-ethereum'
jobs:
  deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout celo-blockchain
        uses: actions/checkout@v3
        with:
          path: celo-blockchain

      - name: Checkout go-ethereum
        uses: actions/checkout@v3
        with:
          path: go-ethereum
          url: https://github.com/ethereum/go-ethereum
          ref: eae3b1946a276ac099e0018fc792d9e8c3bfda6d

      - name: Replace github.com/celo-org/celo-blockchain in celo-blockchain
        run: |
          grep -rl "github.com/celo-org/celo-blockchain" celo-blockchain/. | xargs sed -i "s#github.com/celo-org/celo-blockchain#github.com/ethereum/go-ethereum#"

      - name: Setup golang
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: false
          run: gofmt -w ./celo-blockchain ./go-ethereum

      - name: Commit changes locally (celo-blockchain)
        uses: EndBug/add-and-commit@v9
        with:
          message: "Replace github.com/celo-org/celo-blockchain and run gofmt locally"
          add: '-u'
          push: false
          cwd: './celo-blockchain'

      - name: Commit changes locally (go-ethereum)
        uses: EndBug/add-and-commit@v9
        with:
          message: "TODO EN: Run gofmt locally"
          add: '-u'
          push: false
          cwd: './go-ethereum'

      - name: Build forkdiff
        uses: "docker://eelaclabs/forkdiff:latest"
        with:
          args: -repo=/github/workspace/celo-blockchain -upstream-repo=/github/workspace/go-ethereum -fork=/github/workspace/celo-blockchain/.github/fork.yaml -out=/github/workspace/index.html

      - name: Build pages
        run: |
          mkdir -p tmp/pages
          mv index.html tmp/pages/index.html
          touch tmp/pages/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: tmp/pages
          clean: true