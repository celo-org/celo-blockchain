name: Build and publish forkdiff github-pages
permissions:
  contents: write
on:
  push:
    branches:
      - eelanagaraj/reduce-diff-forkdiff
jobs:
  deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1000  # make sure to fetch the old commit we diff against

      - name: Replace github.com/celo-org/celo-blockchain
        run: |
          grep -rl "github.com/celo-org/celo-blockchain" . | xargs sed -i "s#github.com/celo-org/celo-blockchain#github.com/ethereum/go-ethereum#"
          git add -u && git commit -m "Replace github.com/celo-org/celo-blockchain locally"

      - name: Build forkdiff
        uses: "docker://protolambda/forkdiff:latest"
        with:
          args: -repo=/github/workspace -fork=/github/workspace/.github/fork.yaml -out=/github/workspace/index.html

      - name: Build pages
        run: |
          mkdir -p tmp/pages
          mv index.html tmp/pages/index.html
          touch tmp/pages/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: tmp/pages
          clean: true