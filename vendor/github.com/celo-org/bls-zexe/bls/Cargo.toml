[package]
name = "bls-zexe"
version = "0.1.0"
authors = ["Kobi Gurkan <kobigurk@gmail.com>"]
edition = "2018"

[dependencies]
snark-gadgets = { path = "../zexe/snark-gadgets" }
snark = { path = "../zexe/snark" }
algebra = { path = "../zexe/algebra" }
dpc = { path = "../zexe/dpc" }
rand_chacha = { version = "0.1.1" }
rand_core = { version = "0.4" }
rand = { version = "0.4" }
sha2 = "0.8"
byteorder = "1.3.1"
hex = "0.3.2"
clap = "2.33.0"
log = "0.4.6"
env_logger = "0.6.1"
blake2s_simd = "0.5.1"
csv = "1.1"
lazy_static = "1.3.0"

[dev-dependencies]
criterion = "0.2"

[[bench]]
name = "cofactor"
harness = false

[[example]]
name = "simple_signature"
path = "examples/simple_signature.rs"

[[example]]
name = "pop"
path = "examples/pop.rs"

[lib]
crate-type = ["lib", "staticlib"]
